<ion-view view-title="Feed" class="tournament-feed">
  <div class="feed-bg"></div>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

        <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe" class="item-text-wrap">
            <ion-item ng-repeat="timercard in timercards" class="accent--button item feed-card timer-card" ng-class="time">
                    <div class="item-avatar-left">
                        <i class="ion-icon ion-ios-timer-outline"></i>
                        <h2>{{timercard.title}}</h2>
                        <p>
                          Your round will start at <a ng-href="#/app/roundLocation/{{roundLocationId}}">{{timercard.description}}</a> in:
                          <timer end-time="endDate"><br>{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
                        </p>
                        <div>
                          <p>{{ timercard.created | date:'dd MMMM, HH:mm' }}</p>
                        </div>
                        <ion-option-button class="button-assertive" ng-click="destroyCard($index)">
                          DELETE
                        </ion-option-button>
                    </div>
            </ion-item>
        </ion-list>

        <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe" class="item-text-wrap">
            <ion-item ng-repeat="card in cards | orderBy: ['-pinned', '-created']" class="item feed-card">
                <a ng-click="goToCardDetail(card)" href="">
                    <div class="item-avatar-left">
                        <i class="ion-icon ion-ios-paper-outline"></i>
                        <h2>
                            <i class="ion-pin pinner" ng-show="{{card.pinned}}"></i>
                            {{card.title}}
                        </h2>
                        <p>{{card.description | limitTo:90}}...</p>
                        <div>
                            <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>
                        </div>
                        <ion-option-button class="button-assertive" ng-click="destroyCard(card)">
                            Delete
                        </ion-option-button>
                    </div>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
