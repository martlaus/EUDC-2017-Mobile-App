<ion-view view-title="Tournament feed">
    <ion-content>
        <ion-card>
                <div class="card" ng-repeat="card in cards | orderBy: '-created'" on-swipe-left = "onSwipeLeft()">
                    <ion-card-header>
                        <div class="item item-divider">
                            <p>{{ card.title }}</p>
                        </div>
                    </ion-card-header>
                    <ion-card-content>
                        <div class="item item-text-wrap">
                            <p>{{ card.description }}</p>
                        </div>
                        <div class="item item-divider">
                            <div class="creation-date">
                                <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>
                            </div>
                        </div>
                    </ion-card-content>
                </div>
        </ion-card>
    </ion-content>
</ion-view>
