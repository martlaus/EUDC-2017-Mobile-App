<ion-view view-title="Card detail view">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <h2>{{ card.title }}</h2>
            </div>

            <div class="item item-body">
                <p>{{ card.description }}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
