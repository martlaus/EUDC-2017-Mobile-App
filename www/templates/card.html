<ion-view view-title="Card detail view">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img src="http://cliparts.co/cliparts/6ir/yy6/6iryy64iK.png">
                <h2>{{ card.title }}</h2>
            </div>

            <div class="item item-body">
                <p>{{ card.description }}</p>

                <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
