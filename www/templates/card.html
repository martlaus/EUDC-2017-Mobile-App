<ion-view view-title="Card detail view" class="card-detail-view">
    <div class="card-detail-view-bg"></div>
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img src="/img/eudc2017-logo.png">
                <h2>{{ card.title }}</h2>
            </div>

            <div class="item item-body">
                <p>{{ card.description }}</p>

                <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>
                <div class="item item-footer">
                    <div style="float:left"><img src="../img/evs_eng.png" id="footer-logo"></div>
                    <div style="float:left"><img src="../img/tutDebateClub.png" id="footer-logo"></div>
                    <div style="float:left"><img src="../img/TTU_alternatiivne_logo_EST_ENG_veeb.png" id="footer-logo">
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
