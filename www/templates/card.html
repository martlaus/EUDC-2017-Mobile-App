<ion-view view-title="Card" class="card-detail-view">
    <div class="card-detail-view-bg"></div>
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <i class="card-notification--icon ion-icon ion-ios-paper"></i>
                <h2>{{ card.title }}</h2>
            </div>

            <div class="item item-body">

                <p ng-bind-html="trustHtml(findImageLinks(linkifyYouTubeURLs(card.description)))"></p>

                <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>

            </div>
            <!-- <div class="item item-footer">
                <div id="footer-logo-div"><img id="footer-logo" src="{{ logoUrl }}"></div>
                <i class="card-social--icon ion-social-facebook"></i>
                <i class="card-social--icon ion-social-facebook"></i>
                <i class="card-social--icon ion-social-facebook"></i>
            </div> -->
        </div>
    </ion-content>
</ion-view>
