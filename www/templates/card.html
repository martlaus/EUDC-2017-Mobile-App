<ion-view view-title="Card detail view" class="card-detail-view">
    <div class="card-detail-view-bg"></div>
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img src="/img/eudc2017-logo.png">
                <h2>{{ card.title }}</h2>
            </div>

            <div class="item item-body">
                <p>{{ card.description }}</p>

                <p>{{ card.created | date:'dd MMMM, HH:mm' }}</p>
                <div class="item item-footer">
                    <img id="footer-logo" src="../img/TTU_alternatiivne_logo_EST_ENG_veeb.png">
                </div>
            </div>
    </ion-content>
</ion-view>
